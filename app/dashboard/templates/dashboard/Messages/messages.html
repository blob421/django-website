 {% include 'dashboard/base.html' %}

 {% block content %}
 
 <div class="reports_container">
  
 <h class="title">Reports</h>
 <div class="reports_div">

<form method="post" class="text_field" enctype="multipart/form-data">

  <a class="add_recipient" href="{% url 'dashboard:add' %}">Add a recipient |</a>
  <a class="add_recipient" href="{% url 'dashboard:recipient_delete' %}">Delete recipients</a>


  {% csrf_token %}
 <p class="forms"> {{ form.as_p }}</p>

  <input type="submit" name="send" value="send">
  
  </form>
 </div>

 <div class="reports_menu">
  <div class="history_title"> Reports History </div>
   {% for report in data %}
   <div class="history">
    <a class ="link_block" href="{% url 'dashboard:report_update' report.id %}" target="_blank">{{report.title}}</a>
  </div>
   {% endfor %}
 </div>
 </div>
 <div class="send_msg_back">
   <a href="{% url 'dashboard:messages' %}"><button class="del_btn2" type="button">Back</button></a>

 </div>

 {% endblock %}
