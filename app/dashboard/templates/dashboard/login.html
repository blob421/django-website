<!DOCTYPE html>

<head>
<title>Login</title>
</head>
<body>
   {% if next %}
   <p>You don't have acess to this page , please login.</p>
   {% endif %}
   <h1>Login</h1>
   
   <form method="post">
   {% csrf_token %}
   {{ form.as_p }}
   {% if form.errors %}
   <p>Wrong password</p>
   {% endif %}
   <input type="submit">
   <input type="hidden" name="next" value="{{ next }}">
   </form>
</body>
