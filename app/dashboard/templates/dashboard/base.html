<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     {% load static %}
     <link rel="stylesheet" href="{% static 'dashboard/messages_anchor.css' %}">
     <link rel="stylesheet" href="{% static 'dashboard/management.css' %}">
     <link rel="stylesheet" href="{% static 'dashboard/inbox_chat.css' %}">

     <!-- Bootstrap 5 CSS -->
          <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
-->
    <!-- Bootstrap 5 JS Bundle -->
      <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
-->
</head>

<body>

<nav>
  
  <a href="{% url 'dashboard:home' %}">Home</a>
  <a href="{% url 'dashboard:messages' %}">Messages</a>
  <a href="{% url 'dashboard:tasks_list' %}">Tasks</a>
  {% if user.userprofile == user.userprofile.team.team_lead %}
   
  <a href="{% url 'dashboard:team' %}">Team</a>
  {% endif %}
  <a href="{% url 'dashboard:chat_view' %}">Chat</a>
  <form method="post" action='{% url "dashboard:logout" %}'>
    {% csrf_token %}
  <input type="submit" value="Logout">
  </form>

</nav>

 {% block content %}{% endblock %}

</body>
